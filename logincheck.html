<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Miss Banaras Competition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f1e5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #c71585;
            text-decoration: none;
        }

        .login-container {
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            text-align: center;
        }

        .form-heading {
            font-size: 1.5rem;
            color: #c71585;
            margin-bottom: 1.5rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 180px;
            padding: 1rem;
            background: #fff;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .social-btn.google {
            border: 1px solid #db4437;
            color: #db4437;
        }

        .social-btn.google:hover {
            background: #db4437;
            color: #fff;
        }

        .social-btn.facebook {
            border: 1px solid #4267b2;
            color: #4267b2;
        }

        .social-btn.facebook:hover {
            background: #4267b2;
            color: #fff;
        }

        .social-btn.instagram {
            border: 1px solid #e4405f;
            color: #e4405f;
        }

        .social-btn.instagram:hover {
            background: #e4405f;
            color: #fff;
        }

        .social-btn i {
            margin-right: 0.5rem;
        }

        .social-btn .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            color: #388e3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 90%;
                padding: 1.5rem;
            }

            .form-heading {
                font-size: 1.3rem;
            }

            .social-btn {
                max-width: 160px;
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Miss Banaras</a>
    </header>

    <div class="login-container">
        <h2 class="form-heading">Login to Miss Banaras</h2>
        <div class="social-login">
            <button class="social-btn google" id="google-btn">
                <i class="fab fa-google"></i>
                <span>Google</span>
                <div class="loader"></div>
            </button>
            <button class="social-btn facebook" id="facebook-btn">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
                <div class="loader"></div>
            </button>
            <button class="social-btn instagram" id="instagram-btn">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
                <div class="loader"></div>
            </button>
        </div>
        <div class="error-message" id="error-message">Login failed. Please try again.</div>
        <div class="success-message" id="success-message">Login successful! Redirecting...</div>
    </div>

    <footer>
        <p>Â© 2025 Miss Banaras Competition. All Rights Reserved.</p>
    </footer>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            OAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrHqo9pVoyMU38VReK0iENZUGPn7fZZSY",
            authDomain: "miss-banaras-df6ae.firebaseapp.com",
            projectId: "miss-banaras-df6ae",
            storageBucket: "miss-banaras-df6ae.firebasestorage.app",
            messagingSenderId: "297867452417",
            appId: "1:297867452417:web:fcfa314026c0a6b008e000",
            measurementId: "G-Z3DER8515Q"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth();
            db = getFirestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            document.getElementById("error-message").textContent = "Failed to connect to authentication service.";
            document.getElementById("error-message").style.display = "block";
        }

        // DOM Elements
        const googleBtn = document.getElementById("google-btn");
        const facebookBtn = document.getElementById("facebook-btn");
        const instagramBtn = document.getElementById("instagram-btn");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in:", user.email || user.displayName);
                window.location.href = "registered.html";
            } else {
                console.log("No user logged in");
            }
        });

        // Google Login Handler
        googleBtn.addEventListener("click", async () => {
            console.log("Google login button clicked");
            errorMessage.style.display = "none";
            const loader = googleBtn.querySelector(".loader");
            const buttonText = googleBtn.querySelector("span");
            loader.style.display = "block";
            buttonText.style.opacity = "0";

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                await setDoc(doc(db, "users", user.uid), {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL || null,
                    registrationDate: new Date()
                }, { merge: true });

                console.log("Google login successful for:", user.email);
                successMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "registered.html";
                }, 2000);
            } catch (error) {
                console.error("Google login error:", error);
                errorMessage.textContent = `Google login failed: ${error.message}`;
                errorMessage.style.display = "block";
                loader.style.display = "none";
                buttonText.style.opacity = "1";
            }
        });

        // Facebook Login Handler
        facebookBtn.addEventListener("click", async () => {
            console.log("Facebook login button clicked");
            errorMessage.style.display = "none";
            const loader = facebookBtn.querySelector(".loader");
            const buttonText = facebookBtn.querySelector("span");
            loader.style.display = "block";
            buttonText.style.opacity = "0";

            try {
                const provider = new FacebookAuthProvider();
                provider.addScope("email");
                provider.addScope("public_profile");
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                await setDoc(doc(db, "users", user.uid), {
                    name: user.displayName,
                    email: user.email || null,
                    photoURL: user.photoURL || null,
                    registrationDate: new Date()
                }, { merge: true });

                console.log("Facebook login successful for:", user.email || user.displayName);
                successMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "registered.html";
                }, 2000);
            } catch (error) {
                console.error("Facebook login error:", error);
                let errorText = "Facebook login failed. Please check your Facebook app settings.";
                if (error.code === "auth/invalid-credential") {
                    errorText = "Facebook login failed: Invalid credentials. Verify App ID and App Secret in Firebase.";
                }
                errorMessage.textContent = errorText;
                errorMessage.style.display = "block";
                loader.style.display = "none";
                buttonText.style.opacity = "1";
            }
        });

        // Instagram Login Handler
        instagramBtn.addEventListener("click", async () => {
            console.log("Instagram login button clicked");
            errorMessage.style.display = "none";
            const loader = instagramBtn.querySelector(".loader");
            const buttonText = instagramBtn.querySelector("span");
            loader.style.display = "block";
            buttonText.style.opacity = "0";

            try {
                const provider = new OAuthProvider("oidc.instagram");
                provider.addScope("user_profile");
                provider.addScope("user_media");
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                await setDoc(doc(db, "users", user.uid), {
                    name: user.displayName || "Instagram User",
                    email: user.email || null,
                    photoURL: user.photoURL || null,
                    registrationDate: new Date()
                }, { merge: true });

                console.log("Instagram login successful for:", user.email || user.displayName);
                successMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "registered.html";
                }, 2000);
            } catch (error) {
                console.error("Instagram login error:", error);
                let errorText = "Instagram login failed. Please check your Instagram app settings.";
                if (error.code === "auth/invalid-credential") {
                    errorText = "Instagram login failed: Invalid credentials. Verify Client ID and Client Secret in Firebase.";
                }
                errorMessage.textContent = errorText;
                errorMessage.style.display = "block";
                loader.style.display = "none";
                buttonText.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
