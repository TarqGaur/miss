<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Miss Banaras Competition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #F2B134; /* Warm gold */
            --secondary-color: #D35269; /* Soft pink/rose */
            --ghat-color: #8B6E4E; /* Rich sandstone */
            --ghat-highlight: #A68B68; /* Lighter sandstone */
            --accent-color: #E1673C; /* Rich vermilion */
            --dark-color: #221A31; /* Deep indigo */
            --light-color: #FFF8E8; /* Warm white */
            --temple-color: #D9B17D; /* Sandstone */
            --temple-detail: #C69C69; /* Darker sandstone for details */
            --water-color: #4C96D7; /* Ganges blue */
            --text-color: #333333; /* Dark gray for text */
            --btn-gradient: linear-gradient(135deg, #F2B134, #D35269); /* Button gradient */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .contact-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D35269' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .float-element {
            position: absolute;
            opacity: 0.05;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        .border-decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(211, 82, 105, 0.1);
            border-radius: 15px;
            pointer-events: none;
            z-index: -1;
        }
        
        .border-decoration::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 30px;
            background-color: var(--light-color);
        }
        
        .border-decoration::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 30px;
            background-color: var(--light-color);
        }
        
        .decoration-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80%;
            background: linear-gradient(90deg, rgba(242, 177, 52, 0.1), transparent);
            z-index: -1;
            border-radius: 0 50px 50px 0;
        }
        
        .decoration-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80%;
            background: linear-gradient(270deg, rgba(211, 82, 105, 0.1), transparent);
            z-index: -1;
            border-radius: 50px 0 0 50px;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        
        .logo-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }
        
        .contact-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        
        .page-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
            text-align: center;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
        }

        .contact-form-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .contact-form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .form-heading {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            text-align: center;
        }
        
        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        .form-input, .form-textarea {
            padding: 0.9rem 1.5rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(242, 177, 52, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 1rem auto 0;
            display: block;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 82, 105, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-icon {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover {
            color: var(--accent-color);
        }
        
        .back-button:hover .back-icon {
            transform: translateX(-5px);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(211, 82, 105, 0.1);
            margin-top: 3rem;
        }
        
        .footer-text {
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: var(--dark-color);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transform: translateX(200%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-right: 10px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto;
            color: var(--dark-color);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: var(--accent-color);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        @media screen and (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.4rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .contact-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
            }
            
            .contact-form-section {
                padding: 1.5rem;
            }
        }
        
        @media screen and (max-width: 576px) {
            .page-title {
                font-size: 1.8rem;
            }
            
            .form-heading {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <p class="notification-message">Your message has been sent successfully!</p>
    </div>

    <div class="contact-container">
        <div class="bg-pattern"></div>
        <div class="floating-elements"></div>
        <div class="border-decoration"></div>
        <div class="decoration-left"></div>
        <div class="decoration-right"></div>
        
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left back-icon"></i>
            Back to Home
        </a>
        
        <div class="logo-container">
            <h1 class="logo">Miss Banaras</h1>
            <div class="logo-subtitle">Celebrating Heritage & Grace</div>
        </div>
        
        <h2 class="page-title">Contact Us</h2>
        
        <div class="contact-content">
            <section class="contact-form-section">
                <h3 class="form-heading">Get In Touch</h3>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea id="message" name="message" class="form-textarea" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
                
                <div class="social-icons">
                    <a href="mailto:contact@missbanaras.com" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </section>
        </div>
    </div>
    
    <footer class="footer">
        <p class="footer-text">Â© 2025 Miss Banaras Competition. All Rights Reserved.</p>
    </footer>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAImdjvo3yjfsxwwGKZp5iDx5VwmhfaDs",
            authDomain: "contact-us-page-missbanaras.firebaseapp.com",
            databaseURL: "https://contact-us-page-missbanaras-default-rtdb.firebaseio.com",
            projectId: "contact-us-page-missbanaras",
            storageBucket: "contact-us-page-missbanaras.firebasestorage.app",
            messagingSenderId: "323394332678",
            appId: "1:323394332678:web:99dde90fa03bf6c85ebb87",
            measurementId: "G-6MWHVZ5KG9"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if GSAP is loaded
            const isGsapLoaded = typeof gsap !== 'undefined';
            console.log("GSAP loaded:", isGsapLoaded);
            
            // Floating elements animation
            const floatingElements = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('float-element');
                
                // Random size
                const size = Math.random() * 80 + 20;
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                
                // Random position
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                
                // Animation
                element.style.animation = `float ${Math.random() * 10 + 15}s infinite ease-in-out`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                floatingElements.appendChild(element);
            }
            
            // Contact form submission
            const contactForm = document.getElementById('contactForm');
            const notification = document.querySelector('.notification');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (name && phone && email && subject && message) {
                    // Save to Firebase
                    const contactsRef = ref(database, 'contacts');
                    const newContact = push(contactsRef);
                    
                    set(newContact, {
                        name: name,
                        phone: phone,
                        email: email,
                        subject: subject,
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                    .then(() => {
                        console.log("Message sent successfully!");
                        
                        // Clear form
                        contactForm.reset();
                        
                        // Show notification
                        notification.classList.add('show');
                        
                        // Hide notification after 5 seconds
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 5000);
                    })
                    .catch((error) => {
                        console.error("Error sending message: ", error);
                        alert("Sorry, there was an error. Please try again later.");
                    });
                }
            });
            
            // GSAP animations with error handling
            if (isGsapLoaded) {
                try {
                    // Animate form
                    gsap.from('.contact-form-section', {
                        y: 50,
                        opacity: 0,
                        duration: 0.8,
                        ease: "power3.out"
                    });
                    
                    // Animate social icon
                    gsap.from('.social-icon', {
                        scale: 0,
                        duration: 0.5,
                        delay: 0.5,
                        ease: "back.out(1.7)"
                    });
                    
                    console.log("GSAP animations applied successfully");
                } catch (error) {
                    console.error("Error applying GSAP animations:", error);
                }
            } else {
                console.warn("GSAP not loaded. Make sure the CDN link is correct and accessible.");
            }
        });
    </script>
</body>
</html>
